<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <header class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mx-auto">Weather Dashboard</span>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="row gy-3 gx-0 align-items-end mb-3">
            <div class="col-10">
              <label for="cityInput" class="form-label"
                >Search for a City:</label
              >
              <input type="city" class="form-control" id="cityInput" />
            </div>

            <div class="col-2">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </div>
          <div class="prevSearch row">
            <button class="btn-light border p-3">Search</button>
            <button class="btn-light border p-3">Search</button>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
