<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Tracker</title>
  </head>
  <body>
    <header class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mx-auto">Weather Dashboard</span>
    </header>
    <div class="container mt-3">
      <div class="row g-5">
        <div class="col-3 me-3">
          <div class="row gy-3 gx-0 align-items-end mb-3">
            <div class="col-10">
              <label for="cityInput" class="form-label"
                >Search for a City:</label
              >
              <input type="city" class="form-control" id="cityInput" />
            </div>

            <div class="col-2">
              <button class="btn btn-primary searchBtn">Search</button>
            </div>
          </div>
          <div class="prevSearch row"></div>
        </div>
        <div class="col">
          <div class="row p-3">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title">
                  <span id="currCity"></span>
                  <img src="" alt="weather icon" id="currIcon" />
                </h2>
                <p class="card-text" id="currTemp"></p>
                <p class="card-text" id="currHumidity"></p>
                <p class="card-text" id="currWind"></p>
                <p class="card-text">
                  UV Index: <span class="btn btn-danger" id="currUV"></span>
                </p>
              </div>
            </div>
          </div>
          <h2>5-Day Forecast</h2>
          <div class="row 5day">
            <div class="card forecast" data-day="1">
              <div class="card-body">
                <h4 class="card-title" id="foreDate1"></h4>
                <img src="" id="foreIcon1" />
                <p class="card-text" id="foreTemp1"></p>
                <p class="card-text" id="foreHumid1">:</p>
              </div>
            </div>
            <div class="card forecast" data-day="2">
              <div class="card-body">
                <h4 class="card-title" id="foreDate2"></h4>
                <img src="" id="foreIcon2" />
                <p class="card-text" id="foreTemp2"></p>
                <p class="card-text" id="foreHumid2"></p>
              </div>
            </div>
            <div class="card forecast" data-day="3">
              <div class="card-body">
                <h4 class="card-title" id="foreDate3"></h4>
                <img src="" id="foreIcon3" />
                <p class="card-text" id="foreTemp3"></p>
                <p class="card-text" id="foreHumid3"></p>
              </div>
            </div>
            <div class="card forecast" data-day="4">
              <div class="card-body">
                <h4 class="card-title" id="foreDate4"></h4>
                <img src="" id="foreIcon4" />
                <p class="card-text" id="foreTemp4"></p>
                <p class="card-text" id="foreHumid4"></p>
              </div>
            </div>
            <div class="card forecast" data-day="5">
              <div class="card-body">
                <h4 class="card-title" id="foreDate5"></h4>
                <img src="" id="foreIcon5" />
                <p class="card-text" id="foreTemp5"></p>
                <p class="card-text" id="foreHumid5"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
